<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Issued Successfully</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 80px;
    }

    .card {
      max-width: 550px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .success-icon {
      font-size: 3rem;
      color: #28a745;
      margin-bottom: 20px;
    }

    .book-info {
      font-size: 1.1rem;
      color: #343a40;
    }

    .btn-group {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="success-icon">
    <i class="bi bi-check-circle-fill"></i>
  </div>
  <h2 class="text-success">Book Issued Successfully!</h2>
  <p class="book-info mt-3">
    <strong>{{ book.title }}</strong><br>
  </p>
  <div class="btn-group">
    <a href="{% url 'book_list' %}" class="btn btn-outline-primary">
      <i class="bi bi-arrow-left"></i> Back to Books
    </a>
    {% if request.user.is_staff %}
    <a href="{% url 'issue_book' book.id %}" class="btn btn-primary">
      <i class="bi bi-journal-arrow-up"></i> Issue Again
    </a>
    {% endif %}
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
