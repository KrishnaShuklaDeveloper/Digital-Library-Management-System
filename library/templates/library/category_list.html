{% extends 'library/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Book Categories</h2>
    <a href="{% url 'add_category' %}" class="btn btn-primary mb-3">Add New Category</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Category Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>{{ category.description }}</td>
                <td>
                    <a href="{% url 'edit_category' category.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'delete_category' category.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No categories found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
