<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login | Library</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?library,reading') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Dark overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            width: 400px;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .form-control {
            border-radius: 8px;
        }

        .login-btn {
            width: 100%;
            background-color: #007bff;
            border: none;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .alert {
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2><i class="fa fa-user-circle"></i> User Login</h2>

        <!-- Display Messages (Success or Error) -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <!-- Login Form -->
        <form method="POST" action="{% url 'user_login' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label"><i class="fa fa-user"></i> Username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter Username" required>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fa fa-lock"></i> Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
            </div>

            <button type="submit" class="btn btn-primary login-btn"><i class="fa fa-sign-in-alt"></i> Login</button>
        </form>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
