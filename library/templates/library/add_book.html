{% extends 'library/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Add New Book</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Book Title</label>
            <input type="text" name="title" id="title" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="author">Author Name</label>
            <input type="text" name="author" id="author" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" name="category" id="category" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" class="form-control" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="total_copies">Total Copies</label>
            <input type="number" name="total_copies" id="total_copies" class="form-control" min="1" required>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Add Book</button>
        <a href="{% url 'book_list' %}" class="btn btn-secondary mt-3 ml-2">Back to Book List</a>
    </form>
</div>
{% endblock %}
