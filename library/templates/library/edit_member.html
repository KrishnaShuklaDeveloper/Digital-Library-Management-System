<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Member</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'admin_home' %}">Library Management - Admin</a>
            <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Edit Member - {{ member.user.username }}</h2>

        <form method="POST">
            {% csrf_token %}
            <label for="membership_type" class="form-label">Membership Type:</label>
            <select name="membership_type" class="form-select">
                <option value="Regular" {% if member.membership_type == "Regular" %}selected{% endif %}>Regular</option>
                <option value="Premium" {% if member.membership_type == "Premium" %}selected{% endif %}>Premium</option>
            </select>

            <button type="submit" class="btn btn-success mt-3">Update</button>
            <a href="{% url 'manage_members' %}" class="btn btn-secondary mt-3">Cancel</a>
        </form>
    </div>

</body>
</html>
